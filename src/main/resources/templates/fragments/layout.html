<!doctype html>
<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">

  <title>PetClinic :: a Quarkus demonstration with Spring support</title>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/petclinic.css" />

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar" style>

        <ul class="nav navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link" href="/" title="home page" id="home-link">
            <span class="fa fa-home" aria-hidden="true"></span>
            <span>Home</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/owners/find" title="find owners" id="find-owners-link">
            <span class="fa fa-search" aria-hidden="true"></span>
            <span>Find owners</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/vets" title="veterinarians" id="vets-link">
            <span class="fa fa-th-list" aria-hidden="true"></span>
            <span>Veterinarians</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/oups" title="trigger a RuntimeException to see how it is handled" id="error-link">
            <span class="fa exclamation-triangle" aria-hidden="true"></span>
            <span>Error</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container xd-container">

      {#insert}No body!{/}

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img src="/images/spring-logo.svg" alt="VMware Tanzu Logo" class="logo">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var currentPath = window.location.pathname;
    var links = {
      "/": "home-link",
      "/owners/find": "find-owners-link",
      "/vets.html": "vets-link",
      "/oups": "error-link"
    };

    if (links[currentPath]) {
      document.getElementById(links[currentPath]).classList.add("active");
    }
  });
</script>

</html>
